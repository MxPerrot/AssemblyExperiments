name: Build Assembly Projects

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install NASM
      run: sudo apt update && sudo apt install -y nasm

    - name: Build all programs
      run: make
